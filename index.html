<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_principal">
        <div class="login_esquerdo">
            <h1>Faça seu login!! <br>Entre no mundo da programação</h1>
            <img src="arquivo_animacao/pair-programming-animate.svg" class="imagem_esquerda" alt="programming-animation">
        </div>
        <div class="login_direito">
            <div class="cartao_login">
                <h1>LOGIN</h1>
                <div class="campo_de_texto">
                    <label for="usuario">usuario</label>
                    <input type="text" name="usuario" placeholder="usuario">
                </div>
                <div class="campo_de_texto">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="botao_login">Login</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
